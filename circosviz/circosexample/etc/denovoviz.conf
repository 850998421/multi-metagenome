karyotype = data/circos.karyotype.txt

chromosomes_units           = 1000
chromosomes_display_default = yes
#chromosomes = -12
#chromosomes_order = 1,2,6,8,10,14,3,5,7,13,4,11
#chromosomes_reverse = 8,10,4
show_ticks          = yes
show_tick_labels    = no

<ideogram>

<spacing>
default = 10u
</spacing>
# thickness and color of ideograms - normal 25
thickness        = 15p
stroke_thickness = 1
stroke_color     = black

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill             = yes
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.50r
show_label     = no
label_font     = default
label_radius   = dims(ideogram,radius) + 0.175r
label_size     = 8
label_parallel = no

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = yes
band_stroke_thickness = 1

# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes
band_transparency     = 1
</ideogram>

<ticks>
tick_label_font = condensed
radius          = dims(ideogram,radius_outer)
label_offset    = 5p
label_size      = 5p
color           = black
thickness       = 1p

<tick>
spacing        = 100u
size           = 8p
show_label     = no
label_size     = 6p
format         = %d
</tick>
<tick>
spacing        = 10u
size           = 5p
show_label     = no
label_size     = 8p
format         = %d
</tick>
#<tick>
#spacing        = 1000u
#size           = 5p
#show_label     = yes
#label_size     = 8p
#format         = %d
#</tick>
</ticks>

<plots>
type        = histogram
thickness   = 1p
color       = black
fill_under  = no

######################### Coverage plot histogram #################################
<plot>
file        = data/circos.coverage.txt
show		= yes
r0          = 1.03r
r1          = 1.20r
min         = 0
#max         = 150
fill_under  = yes
#fill_color = grey
fill_color  = grey_a5
#z			= 2
z 			= 0
</plot>

############################### GC plot line ######################################
<plot>
type		= line
show		= yes
#min         = 30
#max         = 50
r0          = 1.03r
r1          = 1.07r
color       = black
thickness   = 1p
file        = data/circos.gc.txt
z			= 1

background       = no
background_color = grey_a5
background_stroke_color = lgrey
background_stroke_thickness = 1

axis           = no
axis_color     = lgrey
axis_thickness = 1
axis_spacing   = 5

</plot>
############################ GC plot histogram ###################################
<plot>
show		= no
min        = 30
max        = 50
r0          = 1.03r
r1          = 1.07r
color       = black
file        = data/circos.gc.txt
fill_under  = yes
fill_color  = grey_a2
z			= 1

</plot>
</plots>

<links>
bezier_radius = 0.1r
radius = 0.95r

<link chain1>
file        = data/circos.ends.txt
thickness = 1
color = black_a5
show = yes

</link chain1>

<link chain2>
file        = data/circos.scontigs.wl.txt
thickness = 1
color = red_a5
show = yes
</link chain2>

<link chain3>
file        = data/circos.dcontigs.txt
thickness = 1
color = blue_a5
show = yes
</link chain3>

</links>


<image>
dir   = .
file  = circos.png
24bit = yes
png   = yes
svg   = yes
radius            = 500p
background        = white
angle_offset      = -90
auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

