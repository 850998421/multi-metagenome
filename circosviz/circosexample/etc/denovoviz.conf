karyotype = data/circos.karyotype.txt

chromosomes_units           = 1000
chromosomes_display_default = yes

# Show only selected chromosomes or parts of selected chromosomes.
#chromosomes			    = contig4:0-1000
#chromosomes_scale		    = contig4:0.2
chromosomes_scale		    = contig4:0.2,contig18:10,contig12:20,contig5:20
chromosomes_order			= contig8,contig19,contig4,contig18,contig14,contig3,contig13,contig11,contig17,contig7,contig12,contig5,contig2,contig16,contig1,contig6,contig10,contig9
chromosomes_reverse			= contig17,contig6,contig15,contig9,contig5

show_ticks          = yes
show_tick_labels    = yes

<ideogram>

<spacing>
default = 20u
#default = 20u
</spacing>
# thickness and color of ideograms - normal 25
thickness        = 15p
stroke_thickness = 1
stroke_color     = black

# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill             = yes
fill_color       = black

# fractional radius position of chromosome ideogram within image
radius         = 0.70r
show_label     = no
label_font     = default
label_radius   = dims(ideogram,radius) + 0.175r
label_size     = 8
label_parallel = no

# show_bands determines whether the outline of cytogenetic bands
# will be seen
show_bands            = yes
band_stroke_thickness = 1

# in order to fill the bands with the color defined in the karyotype
# file you must set fill_bands
fill_bands            = yes
band_transparency     = 1
</ideogram>

<ticks>
tick_label_font = condensed
radius          = dims(ideogram,radius_outer)
label_offset    = 5p
label_size      = 5p
color           = black
thickness       = 1p

<tick>
spacing        = 100u
size           = 8p
show_label     = no
label_size     = 6p
format         = %d
</tick>
<tick>
spacing        = 10u
size           = 5p
show_label     = no
label_size     = 8p
format         = %d
</tick>
</ticks>

<plots>
type        = histogram
thickness   = 1p
color       = black
fill_under  = no

######################### Coverage plot histogram #################################
<plot>
file        = data/circos.coverage.txt
show		= yes
r0          = 1.03r
r1          = 1.20r
min         = 0
max         = 200
fill_under  = yes
#fill_color = grey
fill_color  = grey_a5
#z			= 2
z 			= 0
</plot>

############################### GC plot line ######################################
<plot>
type		= line
show		= no
min         = 30
max         = 50
r0          = 0.7r
r1          = 0.9r
color       = black
thickness   = 2p
file        = data/circos.gc.txt
z			= 1

background       = yes
background_color = grey_a5
background_stroke_color = lgrey
background_stroke_thickness = 1

axis           = yes
axis_color     = lgrey
axis_thickness = 1
axis_spacing   = 5

</plot>
############################ GC plot histogram ###################################
<plot>
show		= yes
min        = 30
max        = 50
r0          = 1.03r
r1          = 1.07r
color       = black
file        = data/circos.gc.txt
fill_under  = yes
fill_color  = grey_a2
z			= 1

</plot>
</plots>

<links>
bezier_radius = 0.1r
radius = 0.95r

<link chain1>
file        = data/circos.ends.txt
thickness = 1
color = black_a5
show = yes

<rules>
flow = continiue
<rule>
importance = 50
condition = (_CHR1_ eq "contig18") or (_CHR2_ eq "contig18")
color = set1-7-qual-5_a5
</rule>
<rule>
importance = 50
condition = (_CHR1_ eq "contig5") or (_CHR2_ eq "contig5")
color = set1-7-qual-4_a5
</rule>
<rule>
importance = 50
condition = (_CHR1_ eq "contig12") or (_CHR2_ eq "contig12")
color = set1-7-qual-3_a5
</rule>
<rule>
importance = 50
condition = _CHR1_ eq _CHR2_
color = set1-7-qual-2_a5
</rule>
<<include data/circos.rules.excludelinks.txt>>
</rules>

</link chain1>

<link chain2>
file        = data/circos.dcontigs.sub50.txt
#file        = data/circos.scontigs.wl.sub50.txt
thickness = 1
color = red_a5
show = no
z = -1
<rules>#flow = continiue
<<include data/circos.rules.txt>>
</rules>
</link chain2>

</links>


<image>
dir   = .
file  = circos.png
24bit = yes
png   = yes
svg   = yes
radius            = 500p
background        = white
angle_offset      = -90
auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

<<include etc/housekeeping.conf>>
